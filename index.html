<!DOCTYPE html>
<HTML>
    <head>
        <title>The Psychic Game</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <h1>The Psychic Game</h1>
        <h3>You get 9 chances per round to psychically choose which letter of the alpabet the computer is thinking of.</h3>
        <p>Guess what letter I'm thinking of!<span id="player-guess"></span></p>
        <p>Wins:<span id="win-counter"></span></p>
        <p>Losses:<span id="loss-counter"></span></p>
        <p>Guesses remaining:<span id="remaining"></span></p>
        

        <script src="assets/script.js"></script>
    </body>
</HTML>
